<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/styles.css">
  <title>Food Ninja</title>
</head>
<body class="text-gray-600 font-sans">

  <div class="grid md:grid-cols-3">
    <div class="md:col-span-1">
      <nav class="">
        <div>
          <h1 class="font-bold uppercase p-4 border-b border-gray-100 font-body">
            <a href="/" class="">Food Ninja</a>
          </h1>
        </div>
        <ul>
          <li class="text-gray-700 font-bold">
            <a href="#">
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>About</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </div><!-- end nav -->

    <main class="px-16 py-6 bg-gray-100 md:col-span-2">
      <div class="flex justify-center md:justify-end">
        <a href="#" class="text-primary">Login</a>
        <a href="#" class="text-primary ml-2">Signup</a>
      </div>     

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Ninjas</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

        <div class="mt-8 grid lg:grid-cols-3 gap-10">
          <!-- cards go here -->
          <div class="card">
            <img class="w-full h-54 sm:h-48 object-cover" src="../public/images/hotpot.jpg" alt="hotpot">
            <div class="m-4">
              <span class="font-bold">Spicy Hotpot</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <span>25 mins</span>
            </div>
          </div>
          <div class="card">
            <img class="w-full h-54 sm:h-48 object-cover" src="../public/images/Pekingduck.jpg" alt="pekingduck">
            <div class="m-4">
              <span class="font-bold">Peking Duck</span>
              <span class="block text-gray-500 text-sm">Recipe by Chun-li</span>
            </div>
            <div class="badge">
              <span>25 mins</span>
            </div>
          </div>
          <div class="card">
            <img class="w-full h-54 sm:h-48 object-cover" src="../public/images/ramen.jpg" alt="ramen">
            <div class="m-4">
              <span class="font-bold">Tonkatsu Ramen</span>
              <span class="block text-gray-500 text-sm">Recipe by Link</span>
            </div>
            <div class="badge">
              <span>25 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

        <div class="mt-8">
          <!-- cards go here -->
        </div>

        <div class="flex justify-center">
          <div class="bg-secondary-100 text-secondary-200">Load more</div>
        </div>
      </div>

    </main>
  </div>
  
</body>
</html>
